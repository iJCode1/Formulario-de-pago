<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de pago es un proyecto para simular una card de pago en cualquier plataforma">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>iJCode - Formulario de Pago</title>
</head>
<body>
  <div class="formContainer">
    <section class="formBody" aria-label="Formulario de pago">
      <div class="form-details">
        <div class="form-image">
          <img src="./assets/icons/logo.png" alt="Logo del formulario de pago" width="48" height="48">
        </div>
        <h2 class="form-title">Información de pago</h2>
      </div>
      <form class="form">
        <label class="form-label" for="name">Full Name</label>
        <input class="form-input" id="name" type="text" placeholder="Alex Montoya" aria-label="Input de nombre completo">
        <label class="form-label" for="credit-card">Número de Tarjeta de Crédito</label>
        <div class="form-inputIcon">
          <input class="form-input is-disabled" id="credit-card" type="number" placeholder="1234 1234 1234 1234" aria-label="Input de Número de tarjeta de crédito">
          <i class="form-icon icon-creditCard"></i>
        </div>
        <div class="form-creditData">
          <div class="creditData-date">
            <label class="form-label" for="fecha">Fecha vencimiento</label>
            <div class="form-inputIcon">
              <input class="form-input is-disabled" id="fecha" type="number" placeholder="MM/YY" aria-label="Input de Fecha de vencimiento">
            </div>
          </div>
          <div class="creditData-code">
            <label class="form-label" for="cvv">CVV</label>
            <div class="form-inputIcon">
              <input class="form-input is-disabled" id="cvv" type="number" placeholder="..." aria-label="Input de Código CVV">
              <i class="form-icon icon-info"></i>
            </div>
          </div>
        </div>
        <label class="form-label" for="address">Dirección</label>
        <input class="form-input is-disabled" id="address" type="text" placeholder="Av. morelos &#35;123" aria-label="Input de Dirección Física">
        <button class="form-cta is-disabled">Confirmar pago</button>
      </form>
      <p class="form-verify">Verifica que esta información es correcta</p>
    </section>
  </div>
</body>
</html>
